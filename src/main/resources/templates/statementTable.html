<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transaction Statements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Transaction Statements</h2>

    <div class="mb-3">
        <label class="form-label">Account Number</label>
        <input type="text" th:value="${accountNumber}" class="form-control" readonly>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Sender</th>
            <th>Receiver</th>
            <th>Amount (₹)</th>
            <th>Description</th>
            <th>Date & Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="txn : ${transactions}">
            <td th:text="${txn.id}">1</td>
            <td th:text="${txn.senderAccount}">Sender</td>
            <td th:text="${txn.receiverAccount}">Receiver</td>
            <td th:text="${txn.amount}">100</td>
            <td th:text="${txn.description}">Payment</td>
            <td th:text="${#temporals.format(txn.timestamp, 'yyyy-MM-dd HH:mm')}">2024-01-01 10:00</td>
        </tr>
        </tbody>
    </table>

    <a href="/dashboard" class="btn btn-secondary mt-3">← Back to Dashboard</a>
</div>

</body>
</html>
