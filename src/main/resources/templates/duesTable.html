    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Settle Dues</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>

    <div class="container mt-5">
        <h2 class="mb-4">Settle Your Dues</h2>

        <div class="mb-4">
            <label for="accountNumber" class="form-label">Account Number</label>
            <input type="text" id="accountNumber" class="form-control" th:value="${accountNumber}" readonly>
        </div>

        <table class="table table-bordered table-striped">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Amount (₹)</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="due : ${duesList}">
                <td th:text="${due.id}">1</td>
                <td th:text="${due.amount}">100</td>
                <td th:text="${due.description}">Library Fine</td>
                <td>
                    <form th:action="@{'/settle-dues/' + ${due.id}}" method="post">
                        <input type="hidden" name="dueId" th:value="${due.id}" />
                        <button type="submit" class="btn btn-success btn-sm">Settle</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <a href="/dashboard" class="btn btn-secondary mt-3">← Back to Dashboard</a>
    </div>

    </body>
    </html>
