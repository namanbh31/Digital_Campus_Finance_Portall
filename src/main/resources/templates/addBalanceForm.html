<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Balance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">Add Balance to Account</h2>

    <form th:action="@{/add-balance}" th:object="${addBalanceRequest}" method="post">
        <div class="mb-3">
            <label for="accountNumber" class="form-label">Account Number</label>
            <input type="number" th:field="*{accountNumber}" th:value="${accNo}" class="form-control" id="accountNumber" required
                   th:readonly="*{readOnly}"/>
        </div>

        <div class="mb-3">
            <label for="balance" class="form-label">Amount</label>
            <input type="number" th:field="*{balance}" class="form-control" id="balance" required />
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-success">Add Balance</button>
        </div>
    </form>
</div>

</body>
</html>
