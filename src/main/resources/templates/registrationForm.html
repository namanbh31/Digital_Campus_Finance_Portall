<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4 text-center">User Registration</h2>

    <form th:action="@{/register}" th:object="${user}" method="post">

        <div class="mb-3">
            <label for="accountNumber" class="form-label">Account Number</label>
            <input type="number" th:field="*{accountNumber}" class="form-control" id="accountNumber" required />
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" required />
        </div>

        <div class="mb-3">
            <label for="college" class="form-label">College</label>
            <input type="text" th:field="*{college}" class="form-control" id="college" required />
        </div>

        <div class="mb-3">
            <label for="balance" class="form-label">Initial Balance</label>
            <input type="number" th:field="*{balance}" class="form-control" id="balance" required />
        </div>

        <div class="mb-3">
            <label for="userType" class="form-label">User Type</label>
            <select th:field="*{userType}" class="form-select" id="userType" required>
                <option value="" disabled selected>-- Select User Type --</option>
                <option th:each="type : ${userType}"
                        th:value="${type}"
                        th:text="${type}">
                </option>
            </select>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>

    </form>
</div>

</body>
</html>
