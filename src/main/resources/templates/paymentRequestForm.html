<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Make a Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">Make a Payment</h2>

    <form th:action="@{/make-payment}" th:object="${paymentRequest}" method="post">

        <div class="mb-3">
            <label for="amount" class="form-label">Payment Amount</label>
            <input type="number" th:field="*{amount}" class="form-control" id="amount" required />
        </div>

        <div class="mb-3">
            <label for="accountNumber" class="form-label">Account Number</label>
            <input type="number" th:field="*{accountNumber}" class="form-control" id="accountNumber" required />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" required />
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-success">Pay</button>
        </div>
    </form>
</div>

</body>
</html>
