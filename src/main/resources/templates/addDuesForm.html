<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Dues</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4 text-center">Add Dues</h2>

    <form th:action="@{/add-dues}" th:object="${dues}" method="post">
        <div class="mb-3">
            <label for="accountNumber" class="form-label">Account Number</label>
            <input type="number" th:field="*{accountNumber}" class="form-control" id="accountNumber" required />
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" th:field="*{amount}" class="form-control" id="amount" required />
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" th:field="*{description}" class="form-control" id="description" required />
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Submit Dues</button>
        </div>
    </form>
</div>

</body>
</html>
